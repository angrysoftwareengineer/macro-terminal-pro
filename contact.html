<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/icon.png" type="image/png" />
    <link rel="stylesheet" href="css/main.css">
    <title>Macro Simulator CNC | Contact</title>
    <meta name="description" content="Macro Simulator CNC | Contact" />
    <meta name="keywords" content=""/>
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="google-site-verification" content="W8Qc2bZnS1sBiefcr__I_VcYaf1lbykYrjssdS-fZAE" />
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="splash-screen">
      <img src="resources/spinner.gif"  alt="spinner"/>
    </div>
    <div id="app" class="hide">
      <header>
        {{ header }}
      </header>
      <main>
        <section class="article">
          <h1 class="article__title">Contact</h1>
          <div class="separator"></div>
          <h2 class="article__subtitle">Email: macrosimulatorcnc@gmail.com</h2>
          <div class="message message--info">
            Usually you should get a reply within 48 hours, excluding weekends and holidays.
          </div>
        </section>
      </main>
      <footer class="footer">
        {{ footer }}
      </footer>
      <script src="js/script-loader.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
